<!DOCTYPE html>
<html>
<head>
  <title>feedback form</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post" enctype="multipart/form-data">
        <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="feedback_options">Feedback Options:</label>
        <div>
          <input type="checkbox" name="feedback_options[]" value="excellent">
          <label for="feedback_options_excellent">Excellent</label>
          <input type="checkbox" name="feedback_options[]" value="good">
          <label for="feedback_options_good">Good</label>
          <input type="checkbox" name="feedback_options[]" value="average">
          <label for="feedback_options_average">Average</label>
          <input type="checkbox" name="feedback_options[]" value="poor">
          <label for="feedback_options_poor">Poor</label>
        </div>
        <br>
        <label for="file_upload">File Upload:</label>
        <input type="file" id="file_upload" name="file_upload" required>
        <br>
        <input type="submit" value="Submit">
        </fieldset>
      </form>
      
</body>
</html>
